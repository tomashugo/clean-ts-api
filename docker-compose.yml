version: '3'
services:
  mongodb:
    container_name: mongo-container
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    restart: always
    image: clean-node-api2
    command: npm start
    volumes:
      - ./dist:/home/dev/clean-node-api/dist
    ports:
      - "5050:5050"
    links:
      - mongodb